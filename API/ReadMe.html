<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Online Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: arial;
        }

        body {
            background: #eee;
        }

        .wrapper {
            position: relative;
        }

        .sidebar {
            position: fixed;
            width: 250px;
            height: 100%;
            background: lightgrey;
            padding: 10px 0;
            border-radius: 20px;
        }

        .wrapper .sidebar ul li {
            padding: 15px;
           
        }

            .wrapper .sidebar ul li a {
                /*color: #bdb8d7;*/
                display: block;
                color: black;
            }

                .wrapper .sidebar ul li a .fas {
                    width: 25px !important;
                }

                .wrapper .sidebar ul li a .far {
                    width: 25px !important;
                }

            .wrapper .sidebar ul li:hover {
                background: darkgray;
            }

            .wrapper .sidebar ul li a:hover {
                color: #fff;
                text-decoration: none;
            }

        .myproject {
            margin-top: 25px;
            color: #ffffffa8;
            font-size: 14px;
            margin-bottom: 0;
        }

        .userProfile {
            position: absolute;
            bottom: 0;
            left: 5%;
            display: flex;
        }

            .userProfile a {
                width: 20px;
                background: #4527A0;
                color: #bdb8d7;
                text-decoration: none;
                font-size: 15px;
            }

                .userProfile a:hover {
                    color: #fff;
                    background: #4527A0;
                }

            .userProfile p {
                color: #fff;
                padding: 0 15px 0 15px;
            }

            .userProfile
            .xyz,
            .mnp {
                padding-top: 60%;
                line-height: 30px;
                font-size: 25px !important;
            }

        .notification1 {
            display: flex;
        }

            .notification1 .number1 {
                font-size: 15px;
                display: block;
                padding-left: 100px;
                color: #fff;
            }

        .notification2 {
            display: flex;
        }

            .notification2 .number2 {
                font-size: 15px;
                display: block;
                padding-left: 85px;
                color: #fff;
            }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


    <div class="container">
        <h2>ASP.NET 6 WEB API</h2>
        <p>A Boilerplate for simple structure and all nessary library included.</p>

        <div class="wrapper d-flex">
            <div class="sidebar">

                <ul>
                    <li><a href="#"><i class="fas fa-home"></i>Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-users"></i>Team</a></li>
                    <li class="notification1"><a href="#"><i class="fas fa-calendar-week"></i>Calender</a><span class="number1">4</span></li>
                    <li class="notification2"><a href="#"><i class="far fa-envelope"></i>Documents</a><span class="number2">5</span></li></li>
                    <li><a href="#"><i class="fas fa-signal"></i>Reports</a></li>
                </ul>
                <p class="myproject px-3">PROJECTS</p>
                <ul>
                    <li><a href="#">Website redesign</a></li>
                    <li><a href="#">GraphQL API</a></li>
                    <li><a href="#">Customer migration guides</a></li>
                    <li><a href="#">Profit sharing program</a></li>
                </ul>
                <div class="userProfile">
                    <a href="#"><i class="far fa-user-circle  xyz"></i></a>
                    <p class="username">Dianne Robertson<br><a href="#">View Profile</a></p>
                    <a href="#"><i class="fas fa-cog mnp"></i></a>
                </div>

            </div>
        </div>

        <!--<ul class="nav nav-tabs" role="tablist">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">Python</a></li>
        </ul>-->


    </div>

</body>
</html>
